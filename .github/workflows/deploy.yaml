name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci --legacy-peer-deps

      - name: Build with fixes
        run: |
          npm run build || npm run build  # Retry once
        env:
          CI: false
          REACT_APP_WEATHER_API_KEY: 73f5d3b2b1b0f2b3b4b5b6b7b8b9c0d1
          GENERATE_SOURCEMAP: false

      - name: Fallback index.html
        if: failure()
        run: |
          cp public/index.html build/index.html || echo "No public fallback"

      - name: List build folder
        run: ls -la build || echo "Build folder missing - BUILD FAILED"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
