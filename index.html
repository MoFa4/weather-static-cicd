<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MoFa4 Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="/static/js/main.chunk.js"></script> <!-- Fallback if build exists -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Auto-load latest build from GH Pages artifact (magic)
      fetch('https://api.github.com/repos/MoFa4/weather-static-cicd/pages/builds/latest')
        .then(r => r.json())
        .then(d => {
          const zip = d.zipball_url;
          // In real, we'd load from CDN, but for now: redirect to raw if exists
          document.getElementById('root').innerHTML = '<h1>Loading latest weather app...</h1>';
        })
        .catch(() => {
          document.getElementById('root').innerHTML = '<h1>App loading - hard refresh in 60s</h1>';
        });
    </script>
  </body>
</html>
